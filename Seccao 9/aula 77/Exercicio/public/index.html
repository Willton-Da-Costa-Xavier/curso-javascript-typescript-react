<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>

    <section class="container">
        <h1>Gerador de senha</h1>
       <div class="senha-gerada">Selecione as opcoes</div>
       Quantidade de caraacteres <input type="number" min="1" max="50" class="qtd-caracteres" value="20"><br>
       adicionar maiuscula <input type="checkbox" class="chk-maiusculas" checked><br>
       adicionar minusculas <input type="checkbox" class="chk-minusculas" ><br>
       adicionar numeros <input type="checkbox" class="chk-numeros"><br>
       adicionar simbolos <input type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senha">Gerar Senha</button>
    </section>
  
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
